services:
  - type: web
    name: apihotel-backend
    env: python
    region: ohio
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.app:app"
    healthCheckPath: /health
    envVars:
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        sync: false  # Define este valor manualmente en Render
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.6
    branch: main
    autoDeploy: true

  - type: web
    name: apihotel-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build -l 10000"
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: http://apihotel-backend:10000
    branch: main
    autoDeploy: true

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    plan: free
    ipAllowList: []
