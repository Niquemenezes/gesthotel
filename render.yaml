services:
  - type: web
    name: apihotel-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgres://<usuario>:<contraseÃ±a>@<host>:5432/<nombre_base_datos>
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
 
    plan: free

  - type: web
    name: apihotel-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build"
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://apihotel-backend.onrender.com
    plan: free
