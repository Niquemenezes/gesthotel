services:
  - type: web
    name: apihotel-backend
    env: python
    region: ohio
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.app:app"
    branch: develop
    autoDeploy: true
    envVars:
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        sync: false  # lo defines t√∫ en Render al desplegar
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.6

  - type: web
    name: apihotel-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build"
    staticPublishPath: ./build
    branch: develop
    autoDeploy: true
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://apihotel-backend.onrender.com

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    plan: free
    ipAllowList: []
