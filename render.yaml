services:
  - type: web
    name: apihotel-backend
    env: python
    region: ohio
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.app:app"
    envVars:
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        value: any key works
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY} # si usas la API de OpenAI

  - type: web
    name: apihotel-frontend
    env: node
    region: ohio
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s build"
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://apihotel-backend.onrender.com

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    plan: free
    ipAllowList: [] # solo conexiones internas
